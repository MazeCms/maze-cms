<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>{#codemirror_dlg.code_title}</title>
        <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
        <script type="text/javascript" src="js/source_editor.js"></script>

        <style type="text/css">

            body {
                margin: 0;
            }

            .CodeMirror {
                font-size: 12px;
                line-height: 18px;
            }
            .button-code{
                float:right;
                width:200px;
            }
            .des-editor{
                float:left;
            }
            .des-editor table td{
                padding:1px;
            }
            .combination-key{
                background: none repeat scroll 0 0 #777777;
                color: #FFFFFF;
                font-size: 9px;
                padding: 1px 4px;
            }
        </style>    
    </head>
    <body   onResize="resizeInputs();" style="display:none; overflow:hidden;" spellcheck="false">
        <form name="source" onSubmit="saveContent();
                return false;" action="#">
            <div style="float: left" class="title"><label for="htmlSource">{#codemirror_dlg.code_title}</label></div>


            <br style="clear: both" />

            <textarea name="htmlSource" id="htmlSource" rows="15" cols="100" style="width: 100%; height: 100%; font-family: 'Courier New',Courier,monospace; font-size: 12px;" dir="ltr" wrap="off" class="mceFocus"></textarea>


            <div class="mceActionPanel">
                <div class="des-editor">
                    <table>
                        <tr>
                            <td>
                                <span class="combination-key">Ctr+F</span>
                            </td>
                            <td>
                                {#codemirror_dlg.start_search}
                            </td>
                            <td>
                                <span class="combination-key">Ctr+G</span>
                            </td>
                            <td>
                                {#codemirror_dlg.find_next}
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <span class="combination-key">Shift+Ctrl+G</span>
                            </td>
                            <td>
                                {#codemirror_dlg.find_previous}
                            </td>
                            <td>
                                <span class="combination-key">Shift+Ctrl+F</span>
                            </td>
                            <td>
                                {#codemirror_dlg.replace}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="combination-key">Shift+Ctrl+R</span>
                            </td>
                            <td>
                                {#codemirror_dlg.replace_all}
                            </td>
                            <td>

                            </td>
                            <td>

                            </td>
                        </tr>
                    </table>

                </div>
                <div class="button-code">
                    <input type="submit" role="button" name="insert" value="{#update}" id="insert" />
                    <input type="button" role="button" name="cancel" value="{#cancel}" onClick="tinyMCEPopup.close();" id="cancel" />
                </div>
            </div>
        </form>
    </body>
</html>
